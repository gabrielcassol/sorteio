<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">a
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Sorteio de Times de Vôlei</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f8ff;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.5em;
      text-align: center;
    }

    p {
      font-size: 1em;
      margin-bottom: 10px;
      text-align: center;
    }

    #entrada {
      display: flex;
      align-items: stretch;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 4px;
      height: 200px;
      overflow: hidden;
      margin: 0 auto;
      max-width: 100%;
      box-sizing: border-box;
    }

    #numeros {
      width: 40px;
      padding: 8px 4px;
      background-color: #f0f0f0;
      color: #555;
      text-align: right;
      white-space: pre;
      user-select: none;
      overflow: hidden;
      line-height: 1.5em;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 16px;
    }

    textarea {
      border: none;
      outline: none;
      font-family: monospace;
      padding: 8px;
      width: 100%;
      height: 100%;
      resize: none;
      line-height: 1.5em;
      box-sizing: border-box;
      overflow-y: scroll;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      margin: 15px auto;
      cursor: pointer;
      display: block;
      border-radius: 6px;
      border: 1px solid #888;
      background-color: #ffffff;
    }

    .times {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .time {
      flex: 1 1 100%;
      min-width: 220px;
      max-width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      background-color: #fff;
      box-sizing: border-box;
    }

    .time h2 {
      text-align: center;
      background-color: #87cefa;
      padding: 5px;
      border-radius: 4px;
      font-size: 1.2em;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    li {
      padding: 4px 0;
      font-size: 1em;
    }

    @media (min-width: 600px) {
      .time {
        flex: 1 1 45%;
      }

      #entrada {
        max-width: 500px;
      }
    }
  </style>
</head>
<body>

  <h1>Sorteio de Times para Vôlei</h1>
  <p>Digite os nomes dos jogadores (um por linha):</p>

  <div id="entrada">
    <div id="numeros"></div>
    <textarea id="nomes" placeholder="Ex: João&#10;Maria&#10;Carlos" oninput="atualizarNumeracao()"></textarea>
  </div>

  <button onclick="sortearTimes()">Sortear Times</button>

  <div class="times" id="resultado" style="display:none;">
    <div class="time">
      <h2>Time 1</h2>
      <ul id="time1"></ul>
    </div>
    <div class="time">
      <h2>Time 2</h2>
      <ul id="time2"></ul>
    </div>
  </div>

  <script>
    function atualizarNumeracao() {
      const nomes = document.getElementById('nomes').value.split('\n');
      const numerosDiv = document.getElementById('numeros');
      let linhas = '';
      for (let i = 1; i <= nomes.length; i++) {
        linhas += (i < 10 ? ' ' : '') + i + '.\n';
      }
      numerosDiv.innerText = linhas;
    }

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function sortearTimes() {
      let nomes = document.getElementById('nomes').value
        .split('\n')
        .map(n => n.trim())
        .filter(n => n !== '');

      if (nomes.length < 2) {
        alert('Por favor, insira pelo menos 2 nomes.');
        return;
      }

      nomes = embaralhar(nomes);
      const meio = Math.ceil(nomes.length / 2);
      const time1 = nomes.slice(0, meio);
      const time2 = nomes.slice(meio);

      document.getElementById('time1').innerHTML = time1.map((n, i) => `<li>${i + 1}. ${n}</li>`).join('');
      document.getElementById('time2').innerHTML = time2.map((n, i) => `<li>${i + 1}. ${n}</li>`).join('');
      document.getElementById('resultado').style.display = 'flex';
    }

    window.onload = atualizarNumeracao;

    document.getElementById('nomes').addEventListener('scroll', function () {
      document.getElementById('numeros').scrollTop = this.scrollTop;
    });

    window.addEventListener('resize', () => {
      document.getElementById('numeros').style.height = document.getElementById('nomes').clientHeight + 'px';
    });
  </script>

</body>
</html>
